<!DOCTYPE html>
<html>

<head>
    <title>UI - Redux Class</title>
    <script src="index.js"></script>
    
</head>

<body>
    <h2>ToDo Task</h2>
    <input type="text" id="txt_task" placeholder="Enter ToDo task here...">
    <button id="addTodo" onclick="addToDoTask()">Add Task to List</button>
    <ul id="task-list"></ul>
    <br><br>
    <h2>Movie to watch</h2>
    <input type="text" id="txt_movie" placeholder="Enter movie to watch name here...">
    <button id="addMovie" onclick="addMovie()">Add Movie to List</button>
    <ul id="movie-list"></ul>

</body>

</html>
